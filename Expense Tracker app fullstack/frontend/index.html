<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <img src="./logo.png" width="30" height="30">
        <h4 style="color:cadetblue;">Expense Tracker Application</h4>
      </nav>
    <div class="row g-3">
       
    <div class="row g-3">
      <div class="col-sm-7">
        <label>Expense Amount</label>
        <input
          id="amount"
          type="number"
          class="form-control"
          placeholder="Enter Expense Amount"
        />
      </div>
      <div class="col-sm">
        <label>Description</label>
        <input
          id="desc"
          type="text"
          class="form-control"
          placeholder="Enter Description"
        />
      </div>
      <div class="col-sm">
        <label>Catagory</label>
        <select class="form-select" id="catagory">
          <option selected>Open this select menu</option>
          <option value="fuel">Fuel</option>
          <option value="food">Food</option>
          <option value="electricity">Electricity</option>
          <option value="movie">Movie</option>
        </select>
      </div>
    </div>
    <hr />
    <button type="button" class="btn btn-info" id="add">Add Expense</button>
    <ul class="list-group" id="datalist">
      <li class="list-group-item"><h4>Added Expenses..</h4></li>
      <hr />
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
